<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="main"
>
<head>
    <meta charset="UTF-8">
    <title>Edit RDV</title>
</head>
<body>
    <div layout:fragment="main">
        <div class="row">
            <form method="post" class="text-dark" th:action="@{/admin/rendezvous/save}">
                <input type="hidden" class="form-control" name="id" th:value="${rendezvous.id}">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" th:value="${rendezvous.date}">
                    <span class="text-danger" th:errors="${rendezvous.date}"></span>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="status" name="status" th:value="${rendezvous.status}">
                    <span class="text-danger" th:errors="${rendezvous.status}"></span>
                </div>
                <div class="form-group">
                    <label for="patient">Patient</label>
                    <input type="number" id="patient" class="form-control" name="patient" th:value="rendezvous.patient">
                    <span class="text-danger" th:errors="${rendezvous.patient}"></span>
                </div>
                <div class="form-group">
                    <label for="medecin">Medecin</label>
                    <input type="number" class="form-control" id="medecin" name="medecin" th:value="${rendezvous.medecin}">
                    <span class="text-danger" th:errors="${rendezvous.medecin}"></span>
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
